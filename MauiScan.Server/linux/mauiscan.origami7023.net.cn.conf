# nginx 配置文件 - MauiScan Server
# 路径: /etc/nginx/conf.d/mauiscan.origami7023.net.cn.conf
# 域名: mauiscan.origami7023.net.cn
# 说明: Server (API + SignalR) 部署

# WebSocket 连接升级映射
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ==========================================
# MauiScan Server (API + SignalR)
# mauiscan.origami7023.net.cn
# ==========================================

server {
    listen 80;
    server_name mauiscan.origami7023.net.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mauiscan.origami7023.net.cn;

    # 通配符证书路径 (请根据实际路径调整)
    ssl_certificate     /etc/ssl/origami7023.net.cn/origami7023.net.cn.cer;
    ssl_certificate_key /etc/ssl/origami7023.net.cn/origami7023.net.cn.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 文件上传大小限制（20MB）
    client_max_body_size 20M;

    # ASP.NET Core Server (API + SignalR Hub)
    location / {
        proxy_pass http://127.0.0.1:5012;
        proxy_http_version 1.1;

        # ForwardedHeaders 支持
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket 支持 (SignalR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # SignalR 长连接超时配置
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # 文件上传超时
        proxy_request_buffering off;
    }
}
